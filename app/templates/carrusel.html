{% extends "base.html" %}

{% block content %}
<div class="carousel">
    <div class="particles" id="particles"></div>
    <div class="slides">
        {% for slide in slides %}
        <div class="slide {% if loop.first %}active{% endif %}">
            <div class="card">
                <div class="image">
                    {% if slide.image %}
                    <img src="data:image/png;base64,{{ slide.image }}" alt="{{ slide.name }}">
                    {% else %}
                    <div class="no-image">Sin imagen</div>
                    {% endif %}
                </div>
                <div class="info">
                    <h2>{{ slide.name }}</h2>
                    <p>Cantidad:</p>
                    <div class="quantity-display">{{ slide.quantity }}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
